<!DOCTYPE html>
<html>
<header>
    <meta name="dj4e" content="6afb69ea0a51d08167e4a3edb0f295a9">
    <title> Learning Django forms!.</title>
</header>
<body)

{% extends "base_bootstrap.html" %}

{% block content %}
  <h1>Breed List</h1>
  {% if breed_list %}
  <ul>
    {% for breed in breed_list %}
      <li>
          {{ breed.name }}
         (<a href="{% url 'cats:breed_update' breed.id %}">Update</a> |
          <a href="{% url 'cats:breed_delete' breed.id %}">Delete</a>)
      </li>
    {% endfor %}
  </ul>

  {% else %}
    <p>No more breeds available in the library.</p>
  {% endif %}

  <p><a href="{% url 'cats:breed_create' %}">Add a breed</a></p>
  <p>
    <a href="{% url 'cats:all' %}">Back to cats</a>
  </p>
{% endblock %}

</body>
</html>
